<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        /* 样式可以根据需要进行调整 */
        .notification-container {
            position: relative;
            display: inline-block;
        }

        #notification {
            background-color: #ff6666;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        #notification:hover {
            background-color: #e63946;
        }

        #dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- 下拉菜单容器 -->
<div class="notification-container">
    <!-- 提醒条数 -->
    <div id="notification" onclick="toggleDropdown()">未查看的信息</div>

    <!-- 下拉菜单内容 -->
    <div id="dropdown-menu">
        <!-- 第一个菜单项 -->
        <div onclick="showDetails('complaints')">投诉信息</div>
        <!-- 第二个菜单项 -->
        <div onclick="showDetails('feedback')">用户反馈</div>
        <!-- 更多菜单项... -->
    </div>
</div>

<!-- 详细内容 -->
<div id="details">
    <!-- 这里显示详细的信息 -->
    <!-- 初始为空，根据用户选择的下拉菜单项显示不同的内容 -->
</div>

<script>
    function toggleDropdown() {
        var dropdownMenu = document.getElementById("dropdown-menu");
        // 切换下拉菜单的显示状态
        dropdownMenu.style.display = dropdownMenu.style.display === "none" ? "block" : "none";
    }

    function showDetails(type) {
        // 获取详细内容的容器元素
        var details = document.getElementById("details");

        // 根据用户选择的下拉菜单项，显示不同的详细内容
        if (type === "complaints") {
            details.innerHTML = "<p>投诉1: ...</p><p>投诉2: ...</p>";
        } else if (type === "feedback") {
            details.innerHTML = "<p>反馈1: ...</p><p>反馈2: ...</p>";
        }
        // 更多类型的详细内容...

        // 关闭下拉菜单
        document.getElementById("dropdown-menu").style.display = "none";
    }
</script>

</body>
</html>
```

这个示例中，通过 `toggleDropdown` 函数来切换下拉菜单的显示状态，通过 `showDetails` 函数根据用户选择的下拉菜单项显示不同的详细内容。在实际应用中，你需要根据后台数据来动态更新详细内容。
