<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>

<html>
<head>
    <meta charset="UTF-8">
    <title>食堂社区首页</title>
    <!-- 这里可以添加样式和其他头部信息 -->
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #4285f4;
        }

        /* Style for each section */
        .section {
            margin-bottom: 30px;
        }

        /* Style for headers in each section */
        .section h2 {
            border-bottom: 2px solid #4285f4;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* Style for lists */
        ul {
            list-style-type: none;
        }

        /* Style for each module */
        .module {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Style for buttons */
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for unread notifications */
        .notification {
            background-color: #ff9800;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }

            .module {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
<h1>食堂社区首页</h1>

<!-- 最新促销信息 -->
<h2>最新促销信息</h2>
<jsp:include page="LatestPromotions.jsp" />

<!-- 最新食堂推荐菜品 -->
<h2>最新食堂推荐菜品</h2>

<!-- 社区热门话题 -->
<h2>社区热门话题</h2>
<jsp:include page="HotTopics.jsp" />

<!-- 最新食堂排名 -->
<h2>最新食堂排名</h2>

<!-- 最新高评价菜品排名 -->

<!-- 提示未读评论 -->
<jsp:include page="UnreadCommentsNotification.jsp" />

<!-- 提示未读投诉回复 -->

</body>
</html>
